<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Details</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- DB Files -->
    <script defer src="/models/db.js"></script>
    <script defer src="/models/usersDB.js"></script>
    <script defer src="/models/flightsDB.js"></script>
    <script defer src="/models/ticketsDB.js"></script>
    <script defer src="/models/bookingsDB.js"></script>
    <!-- JS File (auth.js needed for route protection) -->
    <script defer src="/localStorageOperations.js"></script>
    <script defer src="/loginRegister/auth.js"></script>
    <script defer src="enterDetails.js"></script>
    <!-- CSS Style to stop default behaviour -->
    <style>
        p {
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Outer container -->
    <div class="container mt-5 text-center">
        <h1>Flyer Details</h1>
        <!-- Flyer Details Fom -->
        <form id="flyerDetailsForm" onsubmit="createBooking(event)">
            <div id="flyerFormsContainer">
                <!-- Flyer Fields -->
            </div>
            
            <!-- Submit Button -->
            <div class="row mb-3">
                <div class="col-1 col-md-4"></div>
                <div class="col-10 col-md-4">
                    <button type="submit" class="form-control btn btn-primary">Book Flight</button>
                </div>
                <div class="col-1 col-md-4"></div>
            </div>
        </form>
    </div>
</body>
</html>
