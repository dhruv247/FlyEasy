<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Load DB files first -->
    <script defer src="../../models/db.js"></script>
    <script defer src="../../models/usersDB.js"></script>
    <!-- JS files (auth.js needed for route protection) -->
    <script defer src="../auth.js"></script>
    <script defer src="register.js"></script>
</head>
<body>
    <!-- Outer container -->
    <div class="container mt-5 text-center">
        <h1>Register</h1>
        <!-- REgistration Form -->
        <form id="registrationForm" onsubmit="saveRegistrationData(event)" class="mt-5">
            <!-- Email Input -->
            <div class="row mb-3">
                <div class="col-1 col-md-4"></div>
                <div class="col-10 col-md-4">
                    <input type="email" class="form-control" name="emailInput" id="emailInput" placeholder="Email" required>
                </div>
                <div class="col-1 col-md-4"></div>
            </div>
            <!-- Username Input -->
            <div class="row mb-3">
                <div class="col-1 col-md-4"></div>
                <div class="col-10 col-md-4">
                    <input type="text" class="form-control" name="usernameInput" id="usernameInput" placeholder="Username" required>
                </div>
                <div class="col-1 col-md-4"></div>
            </div>
            <!-- Password Input -->
            <div class="row mb-3">
                <div class="col-1 col-md-4"></div>
                <div class="col-10 col-md-4">
                    <input type="password" name="passwordInput" id="passwordInput" class="form-control" placeholder="Password" required>
                </div>
                <div class="col-1 col-md-4"></div>
            </div>
            <!-- Confirm Password Input -->
            <div class="row mb-3">
                <div class="col-1 col-md-4"></div>
                <div class="col-10 col-md-4">
                    <input type="password" name="confirmPasswordInput" id="confirmPasswordInput" class="form-control" placeholder="Re-Enter Password" required>
                </div>
                <div class="col-1 col-md-4"></div>
            </div>
            <!-- Register Button -->
            <div class="row mb-3">
                <div class="col-1 col-md-4"></div>
                <div class="col-10 col-md-4">
                    <button type="submit" class="form-control btn btn-primary">Register</button>
                </div>
                <div class="col-1 col-md-4"></div>
            </div>
        </form>
    </div>
</body>
</html>
