<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Load DB files first -->
    <script defer src="../../models/db.js"></script>
    <script defer src="../../models/usersDB.js"></script>
    <!-- JS Files (auth.js needed for route protection) -->
    <script defer src="../auth.js"></script>
    <script defer src="login.js"></script>
</head>
<body>
    <div class="container mt-5 text-center">
        <h1>Login</h1>
        <form id="loginForm" onsubmit="login(event)" class="mt-5">
            <!-- Email input -->
            <div class="row mb-3">
                <div class="col-1 col-md-4">

                </div>
                <div class="col-10 col-md-4">
                    <input type="email" class="form-control" name="emailInput" id="emailInput" placeholder="Email">
                </div>
                <div class="col-1 col-md-4">
                    
                </div>
            </div>
            <!-- Password Input -->
            <div class="row mb-3">
                <div class="col-1 col-md-4">

                </div>
                <div class="col-10 col-md-4">
                    <input type="password" name="passwordInput" id="passwordInput" class="form-control" placeholder="Password">
                </div>
                <div class="col-1 col-md-4">
                    
                </div>
            </div>
            <!-- Login Button -->
            <div class="row mb-3">
                <div class="col-1 col-md-4">

                </div>
                <div class="col-10 col-md-4">
                    <button type="submit" class="form-control btn btn-primary">Login</button>
                </div>
                <div class="col-1 col-md-4">
                    
                </div>
            </div>
        </form>
        <p>Not a User? Register <a href="../register/register.html">here</a></p>
    </div>
</body>
</html>
