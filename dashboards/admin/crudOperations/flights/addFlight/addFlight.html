<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Flights Form</title>
    <!-- Bootstrap CDN (temporary solution) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Load DB files first -->
    <script  src="../../../../models/db.js"></script>
    <script  src="../../../../models/flightsDB.js"></script>
    <!-- JS Files -->
    <script src="./crudFlights.js"></script>
</head>
<body>
    <!-- Outer container -->
    <div class="container mt-5 text-center">
        <h1>Add Flight</h1>
        <!-- Add Flight Form -->
        <form id="addFlightForm" onsubmit="addFlight(event)"  class="mt-5">
            <!-- flight No -->
            <div class="row mb-3">
                <div class="col-1 col-md-4">

                </div>
                <div class="col-10 col-md-4">
                    <input type="text" name="flightNo" class="form-control" id="flightNo" placeholder="Flight Number">
                </div>
                <div class="col-1 col-md-4">
                    
                </div>
            </div>
            <!-- plane name -->
            <div class="row mb-3">
                <div class="col-1 col-md-4">

                </div>
                <div class="col-10 col-md-4">
                    <input type="text" name="planeType" class="form-control" id="planeType" placeholder="Plane Type">
                </div>
                <div class="col-1 col-md-4">
                    
                </div>
            </div>
            <!-- Airline -->
            <div class="row mb-3">
                <div class="col-1 col-md-4">

                </div>
                <div class="col-10 col-md-4">
                    <input type="text" name="airline" class="form-control" id="airline" placeholder="Airline">
                </div>
                <div class="col-1 col-md-4">
                    
                </div>
            </div>
            <!-- Departure Place -->
            <div class="row mb-3">
                <div class="col-1 col-md-4">

                </div>
                <div class="col-10 col-md-4">
                    <input type="text" name="departurePlace" id="departurePlace" class="form-control" placeholder="Departure Place">
                </div>
                <div class="col-1 col-md-4">
                    
                </div>
            </div>
            <!-- Departure Date -->
            <div class="row mb-3">
                <div class="col-1 col-md-4">

                </div>
                <div class="col-10 col-md-4">
                    <input type="date" name="departureDate" id="departureDate" class="form-control" placeholder="Departure Date">
                </div>
                <div class="col-1 col-md-4">
                    
                </div>
            </div>
            <!-- Departure Time -->
            <div class="row mb-3">
                <div class="col-1 col-md-4">

                </div>
                <div class="col-10 col-md-4">
                    <input type="time" name="departureTime" id="departureTime" class="form-control" placeholder="Departure Time">
                </div>
                <div class="col-1 col-md-4">
                    
                </div>
            </div>
            <!-- Arrival Place -->
            <div class="row mb-3">
                <div class="col-1 col-md-4">

                </div>
                <div class="col-10 col-md-4">
                    <input type="text" name="arrivalPlace" id="arrivalPlace" class="form-control" placeholder="Arrival Place">
                </div>
                <div class="col-1 col-md-4">
                    
                </div>
            </div>
            <!-- Arrival Date -->
            <div class="row mb-3">
                <div class="col-1 col-md-4">

                </div>
                <div class="col-10 col-md-4">
                    <input type="date" name="arrivalDate" id="arrivalDate" class="form-control" placeholder="Arrival Date">
                </div>
                <div class="col-1 col-md-4">
                    
                </div>
            </div>
            <!-- Arrival Time -->
            <div class="row mb-3">
                <div class="col-1 col-md-4">

                </div>
                <div class="col-10 col-md-4">
                    <input type="time" name="arrivalTime" id="arrivalTime" class="form-control" placeholder="Arrival Time">
                </div>
                <div class="col-1 col-md-4">
                    
                </div>
            </div>
            <!--Duration -->
            <div class="row mb-3">
                <div class="col-1 col-md-4">

                </div>
                <div class="col-10 col-md-4">
                    <input type="text" name="duration" id="duration" class="form-control" placeholder="Duration">
                </div>
                <div class="col-1 col-md-4">
                    
                </div>
            </div>
            <!-- Economy Capacity -->
            <div class="row mb-3">
                <div class="col-1 col-md-4">

                </div>
                <div class="col-10 col-md-4">
                    <input type="number" name="economyCapacity" id="economyCapacity" class="form-control" placeholder="Economy Capacity">
                </div>
                <div class="col-1 col-md-4">
                    
                </div>
            </div><!-- Business Capacity -->
            <div class="row mb-3">
                <div class="col-1 col-md-4">

                </div>
                <div class="col-10 col-md-4">
                    <input type="number" name="businessCapacity" id="businessCapacity" class="form-control" placeholder="Business Capacity">
                </div>
                <div class="col-1 col-md-4">
                    
                </div>
            </div><!-- Economy Base Price -->
            <div class="row mb-3">
                <div class="col-1 col-md-4">

                </div>
                <div class="col-10 col-md-4">
                    <input type="number" name="economyBasePrice" id="economyBasePrice" class="form-control" placeholder="Economy Base Price">
                </div>
                <div class="col-1 col-md-4">
                    
                </div>
            </div><!-- Business Base Price -->
            <div class="row mb-3">
                <div class="col-1 col-md-4">

                </div>
                <div class="col-10 col-md-4">
                    <input type="number" name="businessBasePrice" id="businessBasePrice" class="form-control" placeholder="Business Base Price">
                </div>
                <div class="col-1 col-md-4">
                    
                </div>
            </div>
            <!-- Add Flight Button -->
            <div class="row mb-3">
                <div class="col-1 col-md-4">

                </div>
                <div class="col-10 col-md-4">
                    <button type="submit" class="form-control btn btn-primary">Add Flight</button>
                </div>
                <div class="col-1 col-md-4">
                    
                </div>
            </div>
        </form>
    </div>
</body>
</html>
