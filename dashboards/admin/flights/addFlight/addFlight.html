<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Flights Form</title>
    <!-- Bootstrap CDN (temporary solution) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Load DB files first -->
    <script defer src="/models/db.js"></script>
    <script defer src="/models/flightsDB.js"></script>
    <!-- JS Files -->
    <script defer src="/localStorageOperations.js"></script>
    <script defer src="/loginRegister/auth.js"></script> 
    <script defer src="addFlight.js"></script>
</head>
<body>
    <!-- Outer container -->
    <div class="container mt-5 text-center">
        <h1>Add Flight</h1>
        <!-- Add Flight Form -->
        <form id="addFlightForm" onsubmit="addFlight(event)"  class="mt-5">
            <!-- flight No -->
            <div class="row mb-3">
                <div class="col-1 col-md-4">

                </div>
                <div class="col-10 col-md-4 d-flex row align-items-center">
                    <div class="col-5"><label for="flightNo">Flight Number (Format: 6E 2025)</label></div>
                    <div class="col-7"><input type="text" pattern="^\d[A-Z] \d{4}$" minlength="4" maxlength="10" name="flightNo" id="flightNo" class="form-control" required></div>
                </div>
                <div class="col-1 col-md-4">
                    
                </div>
            </div>
            <!-- plane name -->
            <div class="row mb-3">
                <div class="col-1 col-md-4">

                </div>
                <div class="col-10 col-md-4 d-flex row align-items-center">
                    <div class="col-5"><label for="planeName">Plane Model</label></div>
                    <div class="col-7">
                        <select name="planeName" id="planeName" class="form-select" required>
                            <option value="" selected disabled>Select Plane</option>
                            <option value="Airbus A380">Airbus A380</option>
                            <option value="Boeing 737">Boeing 737</option>
                            <option value="Airbus A350">Airbus A350</option>
                            <option value="Boeing 777">Boeing 777</option>
                        </select>
                    </div>
                </div>
                <div class="col-1 col-md-4">
                    
                </div>
            </div>
            <!-- Airline -->
            <div class="row mb-3">
                <div class="col-1 col-md-4">

                </div>
                <div class="col-10 col-md-4 d-flex row align-items-center">
                    <div class="col-5"><label for="airline">Airline</label></div>
                    <div class="col-7">
                        <select name="airline" id="airline" class="form-select" required>
                            <option value="" selected disabled>Select Airline</option>
                            <option value="Indigo">Indigo</option>
                            <option value="Air India">Air India</option>
                            <option value="Vistara">Vistara</option>
                            <option value="Jet Airways">Jet Airways</option>
                        </select>
                    </div>
                </div>
                <div class="col-1 col-md-4">
                    
                </div>
            </div>
            <!-- Departure Place -->
            <div class="row mb-3">
                <div class="col-1 col-md-4">

                </div>
                <div class="col-10 col-md-4 d-flex row align-items-center">
                    <div class="col-5"><label for="departurePlace">Departure Place</label></div>
                    <div class="col-7">
                        <select name="departurePlace" id="departurePlace" class="form-select" required>
                            <option value="" selected disabled>Select Departure Place</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="New Delhi">New Delhi</option>
                            <option value="Kolkata">Kolkata</option>
                            <option value="Bengaluru">Bengaluru</option>
                        </select>
                    </div>
                </div>
                <div class="col-1 col-md-4">
                    
                </div>
            </div>
            <!-- Departure Date -->
            <div class="row mb-3">
                <div class="col-1 col-md-4">

                </div>
                <div class="col-10 col-md-4 d-flex row align-items-center">
                    <div class="col-5"><label for="departureDate">Departure Date</label></div>
                    <div class="col-7">
                        <input type="date" name="departureDate" id="departureDate" class="form-control" required>
                    </div>
                </div>
                <div class="col-1 col-md-4">
                    
                </div>
            </div>
            <!-- Departure Time -->
            <div class="row mb-3">
                <div class="col-1 col-md-4">

                </div>
                <div class="col-10 col-md-4 d-flex row align-items-center">
                    <div class="col-5"><label for="departureTime">Departure Time</label></div>
                    <div class="col-7">
                        <input type="time" name="departureTime" id="departureTime" class="form-control" required>
                    </div>
                </div>
                <div class="col-1 col-md-4">
                    
                </div>
            </div>
            <!-- Arrival Place -->
            <div class="row mb-3">
                <div class="col-1 col-md-4">

                </div>
                <div class="col-10 col-md-4 d-flex row align-items-center">
                    <div class="col-5"><label for="arrivalPlace">Arrival Place</label></div>
                    <div class="col-7">
                        <select name="arrivalPlace" id="arrivalPlace" class="form-select" required>
                            <option value="" selected disabled>Select Arrival Place</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="New Delhi">New Delhi</option>
                            <option value="Kolkata">Kolkata</option>
                            <option value="Bengaluru">Bengaluru</option>
                        </select>
                    </div>
                </div>
                <div class="col-1 col-md-4">
                    
                </div>
            </div>
            <!-- Arrival Date -->
            <div class="row mb-3">
                <div class="col-1 col-md-4">

                </div>
                <div class="col-10 col-md-4 d-flex row align-items-center">
                    <div class="col-5"><label for="arrivalDate">Arrival Date</label></div>
                    <div class="col-7">
                        <input type="date" name="arrivalDate" id="arrivalDate" class="form-control" required>
                    </div>
                </div>
                <div class="col-1 col-md-4">
                    
                </div>
            </div>
            <!-- Arrival Time -->
            <div class="row mb-3">
                <div class="col-1 col-md-4">

                </div>
                <div class="col-10 col-md-4 d-flex row align-items-center">
                    <div class="col-5"><label for="arrivalTime">Arrival Time</label></div>
                    <div class="col-7">
                        <input type="time" name="arrivalTime" id="arrivalTime" class="form-control" required>
                    </div>
                </div>
                <div class="col-1 col-md-4">
                    
                </div>
            </div>
            <!-- Economy Capacity -->
            <div class="row mb-3">
                <div class="col-1 col-md-4">

                </div>
                <div class="col-10 col-md-4 d-flex row align-items-center">
                    <div class="col-5"><label for="economyCapacity">Economy Capacity</label></div>
                    <div class="col-7">
                        <input type="number" name="economyCapacity" id="economyCapacity" class="form-control" required>
                    </div>
                </div>
                <div class="col-1 col-md-4">
                    
                </div>
            </div><!-- Business Capacity -->
            <div class="row mb-3">
                <div class="col-1 col-md-4">

                </div>
                <div class="col-10 col-md-4 d-flex row align-items-center">
                    <div class="col-5"><label for="businessCapacity">Business Capacity</label></div>
                    <div class="col-7">
                        <input type="number" name="businessCapacity" id="businessCapacity" class="form-control" required>
                    </div>
                </div>
                <div class="col-1 col-md-4">
                    
                </div>
            </div><!-- Economy Base Price -->
            <div class="row mb-3">
                <div class="col-1 col-md-4">

                </div>
                <div class="col-10 col-md-4 d-flex row align-items-center">
                    <div class="col-5"><label for="economyBasePrice">Economy Base Price</label></div>
                    <div class="col-7">
                        <input type="number" name="economyBasePrice" id="economyBasePrice" class="form-control" required>
                    </div>
                </div>
                <div class="col-1 col-md-4">
                    
                </div>
            </div><!-- Business Base Price -->
            <div class="row mb-3">
                <div class="col-1 col-md-4">

                </div>
                <div class="col-10 col-md-4 d-flex row align-items-center">
                    <div class="col-5"><label for="businessBasePrice">Business Base Price</label></div>
                    <div class="col-7">
                        <input type="number" name="businessBasePrice" id="businessBasePrice" class="form-control" required>
                    </div>
                </div>
                <div class="col-1 col-md-4">
                    
                </div>
            </div>
            <!-- Add Flight Button -->
            <div class="row mb-3">
                <div class="col-1 col-md-4">

                </div>
                <div class="col-10 col-md-4 d-flex row align-items-center">
                    <div class="col-6">
                        <a href="../flights.html"><button type="button" class="form-control btn btn-primary">Cancel</button></a>
                    </div>
                    <div class="col-6">
                        <button type="submit" class="form-control btn btn-success">Add Flight</button>
                    </div>
                </div>
                <div class="col-1 col-md-4">
                    
                </div>
            </div>
        </form>
    </div>
</body>
</html>
