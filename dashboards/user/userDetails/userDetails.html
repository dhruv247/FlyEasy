<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <!-- Bootstrap CDN (Temporary Solution) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- DB files -->
    <script defer src="/models/db.js"></script>
    <script defer src="/models/usersDB.js"></script>
    <!-- JS File -->
    <script defer src="/localStorageOperations.js"></script>
    <script defer src="/loginRegister/auth.js"></script> 
    <script defer src="userDetails.js"></script>
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Change User Details</h1>
        <!-- REgistration Form -->
        <form id="userDetailsForm" onsubmit="changeUserDetails(event)" class="mt-5">
            <!-- Email Input -->
            <div class="row mb-3">
                <div class="col-1 col-md-4"></div>
                <div class="col-10 col-md-4">
                    <input type="email" class="form-control" name="emailInput" id="emailInput" placeholder="Email">
                </div>
                <div class="col-1 col-md-4"></div>
            </div>
            <!-- Username Input -->
            <div class="row mb-3">
                <div class="col-1 col-md-4"></div>
                <div class="col-10 col-md-4">
                    <input type="text" class="form-control" name="usernameInput" id="usernameInput" placeholder="Username">
                </div>
                <div class="col-1 col-md-4"></div>
            </div>
            <!-- Password Instruction Label -->
            <div class="row">
                <div class="col-1 col-md-4"></div>
                <div class="col-10 col-md-4">
                    <p>Please enter these details to change password</p>
                </div>
                <div class="col-1 col-md-4"></div>
            </div>
            <!-- Old Password -->
            <div class="row mb-3">
                <div class="col-1 col-md-4"></div>
                <div class="col-10 col-md-4">
                    <input type="password" name="oldPasswordInput" id="olPasswordInput" class="form-control" placeholder="Old Password">
                </div>
                <div class="col-1 col-md-4"></div>
            </div>
            <!-- New Password -->
            <div class="row mb-3">
                <div class="col-1 col-md-4"></div>
                <div class="col-10 col-md-4">
                    <input type="password" name="newPasswordInput" id="newPasswordInput" class="form-control" placeholder="New Password">
                </div>
                <div class="col-1 col-md-4"></div>
            </div>
            <!-- Re-enter new password -->
            <div class="row mb-3">
                <div class="col-1 col-md-4"></div>
                <div class="col-10 col-md-4">
                    <input type="password" name="confirmPasswordInput" id="confirmPasswordInput" class="form-control" placeholder="Re-Enter New Password">
                </div>
                <div class="col-1 col-md-4"></div>
            </div>
            <!-- Change Details Button -->
            <div class="row mb-3">
                <div class="col-1 col-md-4"></div>
                <div class="col-5 col-md-2">
                    <a href="../userDashboard.html"><button type="button" class="form-control btn btn-primary">Cancel</button></a>
                </div>
                <div class="col-5 col-md-2">
                    <button type="submit" class="form-control btn btn-success">Confirm</button>
                </div>
                <div class="col-1 col-md-4"></div>
            </div>
        </form>
    </div>
</body>
</html>
